    <form>
      <div class="container">
        <h1>Post Job Form</h1>

        <p>Please fill in this form to to post a job.</p>   

        <hr>

        <label for="companyName"><b>Company Name</b></label>
        <input type="text" id="companyName" name="companyName" placeholder="Enter Company Name" required>

        <label for="jobTitle"><b>Job Title</b></label>
        <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter Job Title" required>

        <label for="jobDescription"><b>Job Description</b></label>
        <input type="text" id="Description" name="jobDescription" placeholder="Enter Job Description " required>

        <label for="salary"><b>Salary</b></label>
        <input type="text" id="salary" name="salary" placeholder="Enter salary Â£" required><br>

        <label for="location"><b>Location</b></label><br>
        <input type="text" id="location" name="location" placeholder="Enter Location" required><br>

        <label for="type"><b>Type</b></label>
        <input type="text" id="type" name="type" placeholder="permanent,part time,ecc" required><br>

        <label for="author"><b>Author</b></label>
        <input type="text" id="author" name="author" placeholder="Enter Author Name" required><br>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Submit Form</button>
        </div>

      </div>
      




    </form>
